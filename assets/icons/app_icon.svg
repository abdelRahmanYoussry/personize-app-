<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE66D"/>
      <stop offset="100%" style="stop-color:#FF6B6B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#bgGrad)"/>

  <!-- Brain/Mind Icon representing personality -->
  <g transform="translate(512, 512)">
    <!-- Central circle (core personality) -->
    <circle cx="0" cy="0" r="180" fill="white" opacity="0.95"/>

    <!-- Inner design - abstract brain/personality pattern -->
    <path d="M-80,-60 Q-120,-20 -80,40 Q-40,80 20,60 Q80,40 100,0 Q120,-60 60,-80 Q0,-100 -40,-80 Q-80,-60 -80,-60"
          fill="url(#innerGrad)" opacity="0.9"/>

    <!-- Question mark representing quiz/discovery -->
    <text x="0" y="30"
          font-family="Arial, sans-serif"
          font-size="200"
          font-weight="bold"
          fill="#6C63FF"
          text-anchor="middle"
          dominant-baseline="middle">?</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="40" fill="white" opacity="0.3"/>
  <circle cx="824" cy="824" r="60" fill="white" opacity="0.2"/>
  <circle cx="800" cy="250" r="30" fill="white" opacity="0.25"/>
</svg>

